<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mortgage Calculator</title>
    <link rel="stylesheet" href="./CSS/main.css">
    <link rel="icon" href="./images/favicon-32x32.png" type="image/png">
</head>
<body>
    <div class="calculator-container">
        <div class="form-section">
            <h2>Mortgage Calculator</h2>
            <button class="clear-btn">Clear All</button>
            <form>
                <label for="mortgage-amount">Mortgage Amount</label>
                <div class="input-group">
                    <span>£</span>
                    <input id="mortgage-amount" placeholder="300">
                </div>

                <div class="input-row">
                    <div>
                        <label for="mortgage-term">Mortgage Term</label>
                        <div class="input-group">
                            <input  id="mortgage-term" placeholder="25">
                            <span>years</span>
                        </div>
                    </div>
                    <div>
                        <label for="interest-rate">Interest Rate</label>
                        <div class="input-group">
                            <input  id="interest-rate" placeholder="5.25">
                            <span>%</span>
                        </div>
                    </div>
                </div>

                <label>Mortgage Type</label>
                <div class="radio-group">
                    <label>
                        <input type="radio" name="mortgage-type" value="repayment" checked>
                        repayment
                        
                    </label>
                    <label>
                        <input type="radio" name="mortgage-type" value="interest-only">
                        Interest Only
                    </label>
                </div>

                <button type="button" class="calculate-btn">
                    <img src="./images/icon-calculator.svg" alt="Calculator Icon" class="icon">
                    Calculate Repayments
                </button>
            </form>
        </div>
        <div class="result-section">
            <div class="illustration">
                <img src="./images/illustration-empty.svg" alt="Illustration" class="illustration-img">
            </div>
            <p class="result-text">Complete the form and click “calculate repayments” to see what your monthly repayments would be.</p>
        </div>
    </div>
</body>
</html>
